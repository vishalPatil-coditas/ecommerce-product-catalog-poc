<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PoC E-commerce Catalog</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product-list { display: flex; flex-wrap: wrap; gap: 20px; }
    .product { border: 1px solid #ddd; padding: 10px; width: 200px; cursor: pointer; }
    .product img { max-width: 100%; height: 150px; object-fit: contain; }
    .product-details { margin-top: 20px; }
    .cart { margin-top: 30px; }
    .hidden { display: none; }
    button { cursor: pointer; padding: 5px 10px; }
  </style>
</head>
<body>

  <h1>Product Catalog PoC</h1>

  <label for="category-select">Select Category:</label>
  <select id="category-select">
    <option value="electronics">Electronics</option>
    <option value="jewelery">Jewelery</option>
    <option value="men's clothing">Men's Clothing</option>
    <option value="women's clothing">Women's Clothing</option>
  </select>

  <div id="product-list" class="product-list"></div>
  <button id="load-more-btn">Load More</button>

  <div id="product-details" class="product-details hidden"></div>

  <div class="cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
  </div>

  <script src="api.js"></script>
  <script src="cart.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>

</body>
</html>
